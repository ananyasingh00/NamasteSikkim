<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sikkim Monastery Explorer 🏯</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1 class="title-glow">SIKKIM MONASTERY EXPLORER 🏯</h1>

    <!-- Monastery Selection Box -->
    <div id="monastery-select">
      <div id="monastery-list" class="ripple-button-list">
        <button class="ripple-btn" data-bg="sample/images/rumtek.png">Rumtek Monastery</button>
        <button class="ripple-btn" data-bg="sample/images/pemayangtse.png">Pemayangtse Monastery</button>
        <button class="ripple-btn" data-bg="sample/images/enchey.png">Enchey Monastery</button>
        <button class="ripple-btn" data-bg="sample/images/dubdi.png">Dubdi Monastery</button>
        <button class="ripple-btn" data-bg="sample/images/tashiding.png">Tashiding Monastery</button>
        <button class="ripple-btn" data-bg="sample/images/phodong.png">Phodong Monastery</button>
        <button class="ripple-btn" data-bg="sample/images/Ralang.png">Ralang Monastery</button>
        <button class="ripple-btn" data-bg="sample/images/lingdum.png">Lingdum Monastery</button>
        <button class="ripple-btn" data-bg="sample/images/kartok.png">Kartok Monastery</button>
        <button class="ripple-btn" data-bg="sample/images/Rinchen choling.png">Rinchenpong Monastery</button>
      </div>
    </div>

    <!-- Quiz Box -->
    <div id="quiz-box" class="quiz-box" style="display:none;">
      <div class="status">
        <span id="progress"></span>
        <span id="coins">💰 Coins: 0</span>
      </div>
      <div class="question-box">
        <div class="question-area">
          <h2 id="question">Loading question...</h2>
          <ul id="options"></ul>
        </div>
        <div id="feedback"></div>
      </div>
      <div class="actions">
        <button id="backBtn" type="button">🔙 Back</button>
        <button id="nextBtn" type="button">Next ➡️</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
