
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sikkim Monastery Explorer 🏯</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1 class="title-glow">SIKKIM MONASTERY EXPLORER 🏯</h1>

   <!-- Monastery Selection Box -->
<!-- Monastery Selection Box -->
<div id="monastery-select" class="monastery-box">
  <h2 class="subtitle-glow">Choose a Monastery</h2>
  <div id="monastery-list" class="ripple-button-list">
    <button class="ripple-btn">Rumtek Monastery</button>
    <button class="ripple-btn">Pemayangtse Monastery</button>
    <button class="ripple-btn">Enchey Monastery</button>
    <button class="ripple-btn">Dubdi Monastery</button>
    <button class="ripple-btn">Tashiding Monastery</button>
    <button class="ripple-btn">Phodong Monastery</button>
    <button class="ripple-btn">Ralang Monastery</button>
    <button class="ripple-btn">Lingdum Monastery</button>
    <button class="ripple-btn">Kartok Monastery</button>
    <button class="ripple-btn">Rinchenpong Monastery</button>
  </div>
</div>


    <!-- Quiz Box -->
    <div id="quiz-box" class="quiz-box" style="display:none;">
      <div class="status">
        <span id="progress"></span>
        <span id="coins">💰 Coins: 0</span>
      </div>
      <div class="question-area">
        <h2 id="question">Loading question...</h2>
        <ul id="options"></ul>
      </div>
      <div id="feedback"></div>
      <div class="actions">
        <button id="backBtn" onclick="goBack()">🔙 Back</button>
        <button id="nextBtn" onclick="nextQuestion()">Next ➡️</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
